plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'

    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

    maven {
        url 'http://splunk.jfrog.io/splunk/ext-releases-local'
    }
}

dependencies {
    compile group: 'com.sparkjava', name: 'spark-core', version: '2.8.0'
    compile group: 'io.dropwizard.metrics', name: 'metrics-core', version: '4.1.0'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.26'
    compile group: 'com.splunk.logging', name: 'splunk-library-javalogging', version: '1.7.3'

    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    testCompile group: 'com.konghq', name: 'unirest-java', version: '2.3.08'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:27.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application
    mainClassName = 'mysparkjava.App'
}

shadowJar {
   baseName = 'mysparkjava'
   classifier = null
   version = null
}

test {
    useJUnit()
    maxHeapSize = '1G'
    maxParallelForks = 2

    filter {
        includeTestsMatching "*Test"
    }
}
